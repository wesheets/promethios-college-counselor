services:
  # API Service
  - type: web
    name: promethios-college-counselor-api-v1
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn college_counselor_api.app:app --bind 0.0.0.0:$PORT
    repo: https://github.com/wesheets/promethios-college-counselor.git
    branch: master
    rootDir: api
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: COLLEGE_SCORECARD_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: ENVIRONMENT
        value: production
      - key: LOG_LEVEL
        value: info
    healthCheckPath: /api/health
    autoDeploy: false
    plan: pro

  # Web Service
  - type: web
    name: promethios-college-counselor-web-v1
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    repo: https://github.com/wesheets/promethios-college-counselor.git
    branch: master
    rootDir: web
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: API_URL
        value: https://promethios-college-counselor-api-v1.onrender.com
      - key: ENVIRONMENT
        value: production
      - key: LOG_LEVEL
        value: info
    healthCheckPath: /health
    autoDeploy: false
    plan: pro
